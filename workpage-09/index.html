      </button>

    <main id="main-area">
      <h2>バレンタイン　バナー</h2>
      <p id="contents">
        ・デパートのバレンタインフェアのバナー<br>
        ・大切な人に贈るイメージから華やかさと少し高級感のあるデザインに<br>
        ・チョコレートなどの定番以外にも、様々な商品や体験コーナーがあるため<br>
        　特定の商品画像は使わず制作
      </p>
      <dl id="item-area">
        <dt class="item-name">意識した点</dt>
        <dd class="item">
          デザインイメージから高級感の感じられるフォントを使用。<br>
          また背景に華やかさを感じられ贈り物のイメージがある、薔薇を取り入れました。<br>
          薔薇の花びらを散らし、全体に影をつけることで動きがあるデザインにし<br>
          固い印象にならないよう意識しました。
        </dd>
        <dt class="item-name">使用スキル</dt>
        <dd class="item">Photoshop</dd>
      </dl>
